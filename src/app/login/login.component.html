<form>
    <div class="form-group">
        <input #emailControl="ngModel" appEmailvalidator appHover color="pink" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Provide your email">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input appHover color="black" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password">

    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
